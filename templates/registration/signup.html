{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5">
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="btn btn-primary w-100 mt-3">
            Signup
        </button>
    </form>
    <div class="py-3 border-top border-gray-200 mt-3">
        <a class="text-decoration-none text-primary" href="{% url 'login' %}">Already have an account?</a>
    </div>
</div>

{% endblock content %}
